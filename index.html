<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Flourish and Thrive coming soon page</title>

</head>
<body>

<div class="container">
  <div class="text-container">
  <h1><span id="were">We're</span> coming soon...</h1>

  <p>Hi there! We're currently building the Flourish and Thrive website.
  Add your email below to stay up-to-date with announcements and be the first to know when the website launches!</p>

  <form class="signup">
    <input type="text" class="signup-input" id="email" placeholder="Email Address">
    <button class="signup-submit">></button>
  </form>
  <p id="emailError"></p>
  <p id="successMessage"></p>
</div>
  <div class="img-container">
    <img src="./images/yoga-studio.jpg" alt="a yoga studio at sunset">
  </div>
</div>

  <footer>
    <p class="attribution">
      Coded by <a href="https://www.linkedin.com/in/alice-g-wilson/">Alice Wilson</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
